<nb-card>
    <nb-card-body>

    <nb-actions size="small" style="width: 100%;">
      <nb-action icon="nb-search"></nb-action>
      <nb-action icon="nb-power-circled"></nb-action>
      <nb-action icon="nb-person"></nb-action>
      <nb-action icon="nb-home"></nb-action>
      <nb-action icon="nb-gear" disabled></nb-action>
      <nb-action>
        Custom Action
      </nb-action>
    </nb-actions>

  </nb-card-body>
</nb-card>

<div class="container-fluid">
  <div class="row" *ngIf="board">
    <div *ngFor="let column of columns" class="sortable-column col-3">
      <ngx-trello-column
          [column]="column"
          [board]="board"
          (onAddCard)="addCard($event)"
          [cards]="board.cards">
      </ngx-trello-column>
    </div>
  </div>
</div>
