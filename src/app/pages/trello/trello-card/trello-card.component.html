<li class="card"
    [attr.card-id]="card._id"
    [attr.card-order]="card.order"
    >
    <div class="row">
      <div class="col-8">
          {{ card.title }}
      </div>
      <div class="col-2">
          <i class="nb-compose"></i>
      </div>
      <div class="col-2">
          <i class="nb-trash" (click)="deleteCard()"></i>
      </div>
    </div>
</li>
